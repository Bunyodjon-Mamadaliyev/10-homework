<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ notes.note_title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-left: 20px;
            margin-top: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
        }

        button a {
            color: white;
            text-decoration: none;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <h1>{{ notes.note_title }}</h1>
    <p><strong>Content:</strong> {{ notes.content }}</p>
    <button><a href="{{ notes.get_update_url }}">Update</a></button>
    <button><a href="{{ notes.get_delete_url }}">Delete</a></button>
    <button><a href="{% url 'notes:list' %}">Back to List</a></button>
</body>
</html>
